<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Budgetry</title>
  </head>
  <body>
       <div class="container">
         <div class="bar top-bar">
           <h1 class="display-4 text-center blue">BUDGETERY APP</h1>
           <p class="lead text-center">An app to calculate your monthly budget</p>
         </div>
         <div class="container">
           <div class="row">
             <div class="col-12 col-md-5 left-side-bar">
               <div class="row">
                 <div class="col-12 bar" id="lsb">
                   <h3 class="lsbh text-center display-6 blue">Enter Your Monthly Budget</h3>
                   <input type="number" name="budget" id="budget" class="form-control" placeholder="Monthly Budget">
                   <input type="month" name="month" id="month" class="form-control" placeholder="Current Month">
                   <button class="btn" id="submit">Enter</button>
                 </div>
                 <div class="col-12 bar" id="lbsb">
                  <h3 class="lsbh text-center display-6 blue">Add Your Expenses</h3>
                  <input type="text" name="budget" id="expName" class="form-control inp" placeholder="Expense Name">
                  <input type="number" name="budget" id="expCost" class="form-control inp" placeholder="Expense Cost">
                  <!-- <input type="text" name="budget" id="expMonth" class="form-control inp" placeholder="Date of Month"> -->
                  <button class="btn" id="submit2">Add</button>
                 </div>
               </div>
             </div>
             <div class="col-12 col-md-7">
               <div class="bar right-side-bar">
                <h3 class="display-6 blue text-center mt-3">Budget For <span id="setmonth">2020 - 01</span></h3>
                <h3 class="lsbh text-center mt-5">Total Monthly Budget: <span id="money">0</span></h3>
                <h3 class="lsbh text-center my-3">Remaining Budget: <span id="remmoney">0</span></h3>
                <!-- Button trigger modal -->
                <button type="button" class="btn mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  View Expenditures
                </button>

                <button class="btn mt-4" id="reset">Reset App</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title blue" id="exampleModalLabel">Expenditures</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body" id="modal-add">
                        <div class="d-flex justify-content-between">
                          <h3 class="dark">Name</h3>
                          <h3 class="dark">Cost</h3>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
               </div>
             </div>
           </div>
         </div>
       </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
